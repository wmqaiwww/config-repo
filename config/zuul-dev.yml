spring:
  application:
    name: zuul
  rabbitmq:
    host: 192.168.232.7
    port: 5672
    username: admin
    password: admin  
    
server: 
  port: 3001
  
eureka: 
  client:  
    service-url: 
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka 
zuul: 
  retryable: true
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream  
